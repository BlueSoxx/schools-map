<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Map - BlueSoxx Recruits' Schools Locations </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
  function initialize() {

    // STARTHERE Code for initializing map.
    var centerlatlng = new google.maps.LatLng(49.263886, -123.112297);
    var myOptions = {
      zoom: 12,
      center: centerlatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP

    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    // Code for writing out school markers and their info windows.
          var ll = new google.maps.LatLng(49.341253, -123.042205);

        title: "School: Argyle Secondary.",
        map: map,
        animation: google.maps.Animation.DROP,
        position: ll
      });
      var infowindow1 = new google.maps.InfoWindow({
        content:
        '<h3>Bluesock Recruit, Argyle Secondary</h3>' +
        '<ul>' +
          '<li><b>Transit Distance</b>:&nbsp;&nbsp;4.1 km</li>' +

          '<li><b>Driving Distance</b>:&nbsp;&nbsp;unknown</li>' +
          '<li><b>Driving Time</b>:&nbsp;&nbsp;unknown</li>' +
        '</ul>' +
        '<p>Calculated for 3:10pm weekday departure.</p>'
      });
      marker1.addListener('click', function() {
        infowindow1.open(map, marker1);
      });

          var ll = new google.maps.LatLng(49.2300181, -123.0901363);
      var marker2 = new google.maps.Marker({
        title: "School: South Hill Education Centre.",

          var ll = new google.maps.LatLng(49.2398336, -123.1249864);
      var marker4 = new google.maps.Marker({
        title: "School: Eric Hamber Secondary School.",
        map: map,
        animation: google.maps.Animation.DROP,

    var markerBsx = new google.maps.Marker({
      title: "Suite Genius",
      icon: img,
      map: map,
      position: ll

      content:
      '<h3>BlueSoxx Meeting Point</h3>' +
